{% extends "layout.html" %}

{% block main %}
<h1>Check availability</h1>
   <a href="price"><img src="/static/Bor-gra-planszowa-pudelko.jpg"></a>
   <div>
      <table class="table table-bordered">
         <thead class="thead-dark">
            <tr>
               <th scope="col">#</th>
               <th scope="col">Shop</th>
               <th scope="col">Availability</th>
               <th scope="col">Price</th>

             </tr>
         </thead>
      {% for i in range(isAvailable|length) %}
      <tr>
         <th scope="row">{{ i }}</th>
         <td><a href="{{ isAvailable[i].name }}" target="_blank" class="text-left">{{ isAvailable[i].name }}</a></td>
         <td>{{ isAvailable[i].availability }}</td>
         <td>{{ isAvailable[i].price }}</td>
      </tr>
      
      {% endfor %}
   </table>
   </div>
{% endblock %}
